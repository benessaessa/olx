<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="icon" href="images/OLX.png">
    <link href="https://fonts.googleapis.com/css?family=Cairo:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>إعلان</title>
</head>

<body>
    <div class="container py-4" dir="rtl">
        <div class="announce bg-white">
            <h6 class="text-right font-weight-bold pb-3">أضف إعلان</h6><hr>
            <div class="contrInput">
                <div class="row py-3">
                    <div class="col-md-3">
                        <label class="pt-1"> إسم الإعلان * </label>
                    </div>
                    <div class="col-md-9 text-right">
                        <input type="text" name="" id="" class="form-control" placeholder=" إسم الإعلان"
                        aria-describedby="helpId">
                        <small id="helpId" class="text-muted">70 هو عدد الأحرف المتبقية</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="pt-1">صنف إعلانك * </label>
                    </div>
                    <div class="col-lg-9 col-md-6 text-right">
                        <select class="form-control">
                            <option>شقق</option>
                            <option>فيلا</option>
                        </select>
                    </div>
                    <div class="col-lg-12 pt-2">
                        <a href="#"><img class="img-fluid" src="images/announce.JPG"></a>
                    </div>
                </div><hr>
                <div class="row">
                    <div class="col-md-3">
                        <label class="pt-1"> أوصف إعلانك * </label>
                    </div>
                    <div class="col-md-9 text-right">
                        <textarea class="form-control" rows="5"></textarea>
                        <small id="helpId" class="text-muted">4096 هو عدد الأحرف المتبقية</small>
                    </div>
                </div>
            </div>
            
            <div class="row py-3">
                <div class="col-lg-3 col-md-4 text-right">
                    <small class="txtSmall">ضيف صور الحاجه اللي بتبيعها</small><br>
                    <small class="txtVSmall">أضف صوراً لإعلانك واحصل على ثلاثة أضعاف رقم الردود
                        ضيف صور الحاجه اللي بتبيعها</small>
                </div>
                <div class="col-md-7">
                    <div class="icons text-right">
                        <span class="rounded-sm p-3">
                            <input id='fileUpdateProf' type='file' hidden/>
                            <p id='buttonUpdateProf'><i class="fa fa-plus-circle fa-2x"></i></p>
                        </span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="contrInput">
                <div class="row">
                    <div class="col-md-3">
                        <label class="pt-1">مكان الإعلان * </label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" placeholder="مكان الإعلان " class="form-control">
                    </div>
                </div><hr>
                <div class="row pb-3">
                    <div class="col-md-3">
                        <label class="mt-2"> الإسم * </label><br>
                    </div>
                    <div class="col-md-9">
                        <input type="text" placeholder="الإسم " class="form-control">
                    </div>
                </div>
                <div class="row pb-3 pt-2">
                    <div class="col-md-3">
                        <label class="pt-1"> رقم موبايلك * </label>
                    </div>
                    <div class="col-md-9">
                        <input type="tel" placeholder="رقم موبايلك " class="form-control">
                    </div>
                </div>
                <div class="row pb-3 pt-2">
                    <div class="col-md-3">
                        <label class="pt-1"> إيميل معلن * </label>
                    </div>
                    <div class="col-md-9">
                        <input type="email" placeholder=" الإيميل  " class="form-control">
                    </div>
                </div>
                <div class="row pb-3 pt-2">
                    <div class="col-md-3">
                        <label> تواصل معي * </label>
                    </div>
                    <div class="col-md-9">
                        <div class="form-check-inline float-right">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio"> كلاهما
                            </label>
                        </div>
                        <div class="form-check-inline float-right">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio"> الموبايل
                            </label>
                        </div>
                        <div class="form-check-inline float-right">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio"> رسائل اوليكس
                            </label>
                        </div>
                    </div>
                </div>
                <h5 class="text-right py-3"> الموافقة علي شروط وأحكام الموقع </h5><hr>
                <div class="text-center">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-fontrol ml-2" value=""><small>* بنشرك للإعلان، أنت توافق على
                            شروط الإستخدام و قواعد النشر</small>
                    </label>
                    <hr>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            document.getElementById('buttonUpdateProf').addEventListener('click', openDialog);
           function openDialog() {
           document.getElementById('fileUpdateProf').click();
       }
       </script>
</body>

</html>
